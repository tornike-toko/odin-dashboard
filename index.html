<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="search">
                <img src="./icons/magnify.svg" alt="magnify icon" >
                <input type="search" name="" id="">
            </div>
            <div class="top-right">
                <img src="./icons/bell-ring-outline.svg" alt="bell ring icon">
                <img src="./images/d631eaf3e64c2744e44230f25c456d98.jpg" alt="account image" class="prof-pic">
                <p class="acc-name">Morgan Oakley</p>
            </div>
        </div>
        <div class="bottom">
            <div class="acc-info">
                <img src="./images/d631eaf3e64c2744e44230f25c456d98.jpg" alt="account image" class="prof-pic">
                <div class="wrapper">
                    <p class="hi">hi there,</p>
                    <p class="acc-name">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <aside>sidebar</aside>
    <main>main</main>
</body>
</html>
