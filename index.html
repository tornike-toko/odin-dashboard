<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="search">
                <img src="./icons/magnify.svg" alt="magnify icon" >
                <input type="search" name="" id="">
            </div>
            <div class="top-right">
                <img src="./icons/bell-ring-outline.svg" alt="bell ring icon">
                <img src="./images/d631eaf3e64c2744e44230f25c456d98.jpg" alt="account image" class="prof-pic">
                <p class="acc-name">Morgan Oakley</p>
            </div>
        </div>
        <div class="bottom">
            <div class="acc-info">
                <img src="./images/d631eaf3e64c2744e44230f25c456d98.jpg" alt="account image" class="prof-pic">
                <div class="wrapper">
                    <p class="hi">hi there,</p>
                    <p class="acc-name">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <aside>
        <div class="DBWrapper">
            <img src="./icons/view-dashboard.svg" alt="">
            <h1>Dashboard</h1>
        </div>
        <ul class="first-list">
            <li>
                <img src="./icons/home.svg" alt="home icon">
                <p>Home</p>
            </li>
            <li>
                <img src="./icons/card-account-details-outline.svg" alt="card account details outline icon">
                <p>Profile</p>
            </li>
            <li>
                <img src="./icons/message.svg" alt="message icon">
                <p>Messages</p>
            </li>
            <li>
                <img src="./icons/clock-time-one.svg" alt="history icon">
                <p>History</p>
            </li>
            <li>
                <img src="./icons/note-multiple.svg" alt="task icon">
                <p>Tasks</p>
            </li>
            <li>
                <img src="./icons/account-group.svg" alt="communities icon">
                <p>Communities</p>
            </li>
        </ul>
        <ul class="second-list">
            <li>
                <img src="./icons/cog.svg" alt="settings icon">
                <p>Settings</p>
            </li>
            <li>
                <img src="./icons/help-box.svg" alt="support icon">
                <p>Support</p>
            </li>
            <li>
                <img src="./icons/shield-check.svg" alt="privacy icon">
                <p>Privacy</p>
            </li>
        </ul>
    </aside>
    <main>main</main>
</body>
</html>
